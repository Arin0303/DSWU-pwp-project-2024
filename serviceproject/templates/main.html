<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    @charset "UTF-8";
    @font-face {
      font-family: 'BMJUA';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 전체 화면 고정 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 제거 */
      font-family: 'BMJUA', sans-serif;
    }

    /* 전체 배경 */
    #background {
      position: absolute;
      background-color: #90ee90; /* 연한 초록색 */
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #90ee90;
      padding: 15px 20px;
      border-bottom: 2px solid black;
      height: 80px;
      box-sizing: border-box;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo div {
      font-size: 24px;
      font-weight: bold;
    }

    header nav a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      margin: 0 15px;
    }

    /* 메인 콘텐츠 */
    main {
      height: calc(100% - 80px); /* 헤더를 제외한 높이 */
      background-color: white;
      margin: 0;
      padding: 20px;
      border-top: 2px solid black;
      box-sizing: border-box;
    }

    /* 푸터 */
    footer {
      background-color: white;
      width: 100%;
      height: 30px;
      position: absolute;
      bottom: 0;
      border-top: 2px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <header>
    <div class="logo">
      <div>팀 이름</div>
    </div>
    <nav>
      <a href="join.html">Join</a>
      <a href="login.html">Login</a>
      <a href="#profile">Profile</a>
    </nav>
  </header>
  <main>
    <!-- 메인 콘텐츠 -->
    
  </main>
  <footer>
    <!-- 푸터 콘텐츠 -->
    <p style="text-align: center; line-height: 5px;">© 2024 팀이름. All rights reserved.</p>
  </footer>
</body>
</html>
